<div class="container-fluid mt-3">
  <h4>
    Top Headlines
    <marquee>Your daily dose of news at one place!!!</marquee>
  </h4>
  <div class="row mt-3">
    <div *ngFor="let data of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ data.urlToImage }}" alt="image" />
        <h5 class="mt-3 mb-3">{{ data.title | shorten : 150 }}</h5>
        <a class="btn btn-dark btn-sm" href="{{ data.url }}" target="_blank"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
